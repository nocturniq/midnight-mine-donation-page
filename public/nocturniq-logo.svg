<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" role="img" aria-labelledby="title desc">
  <title id="title">Nocturniq Logo</title>
  <desc id="desc">A crescent-moon monogram with a star next to the word Nocturniq.</desc>

  <defs>
    <!-- Night gradient -->
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <!-- Soft glow for star -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Crescent shape via mask -->
    <mask id="crescentMask">
      <!-- Big circle = white (visible) -->
      <rect width="100%" height="100%" fill="black"/>
      <circle cx="100" cy="160" r="80" fill="white"/>
      <!-- Cut out with offset circle = black (hidden) -->
      <circle cx="125" cy="145" r="80" fill="black"/>
    </mask>

    <!-- Mark symbol (moon + star) so it can be reused -->
    <symbol id="moonMark" viewBox="0 0 200 200">
      <!-- Circle backdrop for subtle badge -->
      <circle cx="100" cy="100" r="88" fill="none" stroke="url(#nightGradient)" stroke-width="2"/>
      <!-- Crescent -->
      <rect x="0" y="0" width="200" height="200" fill="url(#nightGradient)" mask="url(#crescentMask)"/>
      <!-- Spark/star -->
      <g filter="url(#glow)" transform="translate(150,60)">
        <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#ffffff"/>
      </g>
    </symbol>
  </defs>

  <!-- Background is transparent by default -->
  <!-- Logo lockup -->
  <g transform="translate(20,20)">
    <!-- Icon -->
    <use href="#moonMark" x="0" y="0" width="200" height="200"/>
    <!-- Wordmark -->
    <g transform="translate(230,155)">
      <!-- Use system fonts; easy to swap. Adjust letter-spacing for sleek feel. -->
      <text font-family="Poppins, Inter, Segoe UI, Helvetica, Arial, sans-serif"
            font-size="92" font-weight="700" letter-spacing="1.5" dominant-baseline="middle">
        <tspan fill="url(#nightGradient)">Nocturniq</tspan>
      </text>
      <!-- Subtext / tagline (optional) -->
      <!-- <text x="2" y="52" font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
            font-size="18" fill="#9CA3AF">Open-source after dark</text> -->
    </g>
  </g>

  <!-- Compact mark-only version for export previews (hidden off-canvas but usable if you reference #moonMark) -->
</svg>